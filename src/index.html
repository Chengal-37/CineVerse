<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerse: Your Movie Companion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo">CineVerse</a>
        <div class="search-container">
            <form id="search-form" class="search-bar">
                <input type="text" id="search-input" placeholder="Search for a movie...">
                <button type="submit">Search</button>
            </form>
            <button id="advanced-search-btn" class="advanced-btn">More Options</button>
        </div>
    </header>

    <main class="container">
        <form id="advanced-search-form" class="advanced-search-form hidden">
            <div class="form-group">
                <label for="genre-select">Genre:</label>
                <select id="genre-select"></select>
            </div>
            <div class="form-group">
                <label for="rating-input">Minimum Rating:</label>
                <input type="number" id="rating-input" min="0" max="10" step="0.5" placeholder="e.g., 7.5">
            </div>
            <div class="form-group">
                <label for="language-select">Language:</label>
                <select id="language-select"></select>
            </div>
            <div class="form-group">
                <label for="year-input">Year of Release:</label>
                <input type="number" id="year-input" min="1900" max="2099" placeholder="e.g., 2023">
            </div>
            <button type="submit">Filter Movies</button>
        </form>
        
        <div id="content-area">
            <section class="slider-section">
                <h2>Trending Movies</h2>
                <div class="slider-container">
                    <button id="prev-slide" class="slide-button">&lt;</button>
                    <div id="movie-slider" class="movie-slider">
                    </div>
                    <button id="next-slide" class="slide-button">&gt;</button>
                </div>
            </section>
            
            <section id="category-sections">
            </section>
        </div>
    </main>
    
    <template id="rating-stars-template">
        <div class="rating-stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
